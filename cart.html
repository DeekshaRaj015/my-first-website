<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
    <nav>
         <div class="nav-center">
         <a href ="ShopAll.html" class="shop-btn">Shop All</a>
        <a href ="About.html" class="about-btn">About</a>
        <a href ="Guid.html" class="guide-btn">Fragrance Guide</a>
        <a href ="Find.html" class="find-btn">Find Us</a>
         </div>
        
        <a href="index.html" class="home-icon"><img src="home.png" alt="home icon"></a>
        <a href="cart.html" class="cart-icon"><img src="cart.png" alt="cart icon"></a>
    </nav>
    </header>
    <main class="checkout-container">

<section class="order-summary">
  <div class="cart-items"></div>
  <p class="total">Total<br><strong>$0.00</strong></p>
</section>


    <section class="checkout-form">
      <img class="brand-logo" src="image.jpg">

      <div class="form-section">
        <h2>Delivery</h2>
        <button class="pickup-btn">Pickup in store</button>

        <form>
          <input type="text" placeholder="Country/Region" />
          <div class="name-fields">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" />
          </div>
          <input type="text" placeholder="Address" />
          <input type="text" placeholder="Unit number" />
          <div class="address-fields">
            <input type="text" placeholder="City" />
            <input type="text" placeholder="State" />
            <input type="text" placeholder="Postcode" />
          </div>
          <input type="text" placeholder="Phone number" />
        </form>
      </div>

      <div class="form-section">
        <h2>Payment</h2>
        <div class="payment-toggle">
          <button>Credit card</button>
          <button>Debit card</button>
        </div>
        <form>
          <input type="text" placeholder="Card number" />
          <div class="card-fields">
            <input type="text" placeholder="Expiration date" />
            <input type="text" placeholder="Security code" />
          </div>
        </form>
        <button class="pay-btn">Pay now</button>
      </div>
    </section>
  </main>
</body>
</html>
